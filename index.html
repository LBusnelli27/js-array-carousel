<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript carousel</title>

    <!-- ? Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ? Link fontawesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ? Link my css -->
    <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <div class="container-fluid bg-primary">
        <div class="d-flex justify-content-center align-items-center my-carousel-container">
            <div class="my-container-img position-relative">
                <img class="my-carousel-item" src="img/01.jpg" alt="Image lake">
                <img class="my-carousel-item" src="img/02.jpg" alt="Image city lake">
                <img class="my-carousel-item" src="img/03.jpg" alt="Image London">
                <img class="my-carousel-item" src="img/04.jpg" alt="Image river night">
                <img class="my-carousel-item" src="img/05.jpg" alt="Image beach">


                <div id="btn-prev" class="my-previous d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div id="btn-next" class="my-next d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>


                <div class="my-bookmark-container">
                    <div class="my-circle"></div>
                    <div class="my-circle"></div>
                    <div class="my-circle"></div>
                    <div class="my-circle"></div>
                    <div class="my-circle"></div>
                </div>


                <div class="my-miniature-container">
                    <div class="row">
                        <div class="col">
                            <img class="my-miniature-item" src="img/01.jpg" alt="Image lake">
                        </div>
                        <div class="col">
                            <img class="my-miniature-item" src="img/02.jpg" alt="Image city lake">
                        </div>
                        <div class="col">
                            <img class="my-miniature-item" src="img/03.jpg" alt="Image London">
                        </div>
                        <div class="col">
                            <img class="my-miniature-item" src="img/04.jpg" alt="Image river night">
                        </div>
                        <div class="col">
                            <img class="my-miniature-item" src="img/05.jpg" alt="Image beach">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ? Link my js -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
